{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ note.title }}</h2>
  <p>{{ note.content }}</p>
  <p>Creada en: {{ note.creation_date }}</p>

  <a href="{% url 'notes_TaveraMujica:edit' user.id note.id %}">Editar</a>
  <a href="{% url 'notes_TaveraMujica:delete' user.id note.id %}">Eliminar</a>
  <br><br>
  <a href="{% url 'notes_TaveraMujica:list' user.id %}">Volver a la lista de notas</a>
{% endblock %}
