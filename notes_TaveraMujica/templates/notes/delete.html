{% extends 'notes/base_generic.html'  %}

{% block content %}
  <h2>Eliminar Nota</h2>
  <p>¿Estás seguro de que deseas eliminar la nota "{{ note.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>

  <br>
  <a href="{% url 'notes_TaveraMujica:list' user.id %}">Cancelar</a>
{% endblock %}
